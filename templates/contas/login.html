{% load static %}
{% block content %}
    <style>
        body {
            background-image: url("{% static 'images/fundologin.jpg' %}");
        }
    </style>
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
    <div class="paglogin-form-container">
        <div class="paglogin-form-box">
            <h1>Login</h1>
            <form method="post" action="{% url 'contas:login' %}">
                {% csrf_token %}
                <label for="username">Nome de usuário:</label>
                <input type="text" name="username" id="username" required>
                <br>
                <label for="password">Senha:</label>
                <input type="password" name="password" id="password" required>
                <br>
                <button type="submit">Entrar</button>
            </form>
            <p>Não tem uma conta? <a href="{% url 'contas:cadastro' %}">Cadastre-se</a></p>
        </div>
    </div>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li>{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
